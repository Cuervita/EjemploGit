<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Videos que me gustan</h1>

   
    <h2>Video incrustado desde Youtube</h2>

    <section>
        <h3>Plantas medicinales</h3>
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/aXqvy6VZCls" 
                title="Las plantas medicinales" 
                frameborder="5" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </section>

    <section>
        <h3>Mi novio guapo</h3>
        <video src="mamado.mp4" alt="Video de mi novio guapote" controls autoplay loop muted>
    </section>

   
   
</body>
</html>
